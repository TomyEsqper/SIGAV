<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Vehicle icon -->
  <g transform="translate(86, 128)" filter="url(#shadow)">
    <!-- Car body -->
    <rect x="42" y="86" width="256" height="128" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Car roof -->
    <path d="M 86 86 L 256 86 L 234 42 L 108 42 Z" fill="white" opacity="0.9"/>
    
    <!-- Wheels -->
    <circle cx="86" cy="235" r="32" fill="white"/>
    <circle cx="256" cy="235" r="32" fill="white"/>
    <circle cx="86" cy="235" r="16" fill="#2c3e50"/>
    <circle cx="256" cy="235" r="16" fill="#2c3e50"/>
    
    <!-- Wheel rims -->
    <circle cx="86" cy="235" r="8" fill="white" opacity="0.8"/>
    <circle cx="256" cy="235" r="8" fill="white" opacity="0.8"/>
    
    <!-- Windows -->
    <rect x="64" y="64" width="42" height="42" rx="8" fill="#2c3e50" opacity="0.3"/>
    <rect x="150" y="64" width="42" height="42" rx="8" fill="#2c3e50" opacity="0.3"/>
    <rect x="236" y="64" width="42" height="42" rx="8" fill="#2c3e50" opacity="0.3"/>
    
    <!-- Headlights -->
    <circle cx="21" cy="128" r="10" fill="#ffd700"/>
    <circle cx="320" cy="128" r="10" fill="#ffd700"/>
    
    <!-- Grille -->
    <rect x="298" y="108" width="32" height="40" rx="4" fill="#2c3e50" opacity="0.2"/>
    <line x1="302" y1="115" x2="326" y2="115" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
    <line x1="302" y1="125" x2="326" y2="125" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
    <line x1="302" y1="135" x2="326" y2="135" stroke="#2c3e50" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- SIGAV text -->
  <text x="256" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">SIGAV</text>
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">Sistema de Gestión</text>
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">y Alistamiento de Vehículos</text>
</svg>