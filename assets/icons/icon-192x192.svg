<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Vehicle icon -->
  <g transform="translate(32, 48)">
    <!-- Car body -->
    <rect x="16" y="32" width="96" height="48" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Car roof -->
    <path d="M 32 32 L 96 32 L 88 16 L 40 16 Z" fill="white" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="32" cy="88" r="12" fill="white"/>
    <circle cx="96" cy="88" r="12" fill="white"/>
    <circle cx="32" cy="88" r="6" fill="#2c3e50"/>
    <circle cx="96" cy="88" r="6" fill="#2c3e50"/>
    
    <!-- Windows -->
    <rect x="24" y="24" width="16" height="16" rx="3" fill="#2c3e50" opacity="0.3"/>
    <rect x="56" y="24" width="16" height="16" rx="3" fill="#2c3e50" opacity="0.3"/>
    <rect x="88" y="24" width="16" height="16" rx="3" fill="#2c3e50" opacity="0.3"/>
    
    <!-- Headlights -->
    <circle cx="8" cy="48" r="4" fill="#ffd700"/>
    <circle cx="120" cy="48" r="4" fill="#ffd700"/>
  </g>
  
  <!-- SIGAV text -->
  <text x="96" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SIGAV</text>
  <text x="96" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Inspector</text>
</svg>