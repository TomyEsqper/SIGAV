<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Vehicle icon -->
  <g transform="translate(24, 36)">
    <!-- Car body -->
    <rect x="12" y="24" width="72" height="36" rx="6" fill="white" opacity="0.9"/>
    
    <!-- Car roof -->
    <path d="M 24 24 L 72 24 L 66 12 L 30 12 Z" fill="white" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="24" cy="66" r="8" fill="white"/>
    <circle cx="72" cy="66" r="8" fill="white"/>
    <circle cx="24" cy="66" r="4" fill="#2c3e50"/>
    <circle cx="72" cy="66" r="4" fill="#2c3e50"/>
    
    <!-- Windows -->
    <rect x="18" y="18" width="12" height="12" rx="2" fill="#2c3e50" opacity="0.3"/>
    <rect x="42" y="18" width="12" height="12" rx="2" fill="#2c3e50" opacity="0.3"/>
    <rect x="66" y="18" width="12" height="12" rx="2" fill="#2c3e50" opacity="0.3"/>
    
    <!-- Headlights -->
    <circle cx="6" cy="36" r="3" fill="#ffd700"/>
    <circle cx="90" cy="36" r="3" fill="#ffd700"/>
  </g>
  
  <!-- SIGAV text -->
  <text x="72" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SIGAV</text>
</svg>