# SonarQube Configuration for SIGAV Project
sonar.projectKey=sigav
sonar.projectName=SIGAV
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=backend
sonar.tests=backend/Sigav.Tests

# Language specific settings
sonar.language=cs
sonar.dotnet.version=8.0

# Coverage and test reports
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Exclude patterns
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**,**/node_modules/**

# Quality Gate settings
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.host.url=${SONAR_HOST_URL}
sonar.login=${SONAR_TOKEN}
