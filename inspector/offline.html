<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <title>Sin Conexi√≥n - SIGAV Inspector</title>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #bdc3c7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .offline-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            font-size: 4rem;
            color: var(--warning-color);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .offline-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .offline-message {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .connection-status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-offline {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }

        .status-online {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .offline-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .offline-container {
                padding: 1.5rem;
            }
            
            .offline-icon {
                font-size: 3rem;
            }
            
            .offline-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            üì°
        </div>
        
        <h1 class="offline-title">Sin Conexi√≥n a Internet</h1>
        
        <p class="offline-message">
            No se puede conectar al servidor. Verifica tu conexi√≥n a internet e intenta nuevamente.
        </p>
        
        <div class="offline-actions">
            <button onclick="checkConnection()" class="btn btn-primary">
                <span>üîÑ</span>
                Reintentar Conexi√≥n
            </button>
            
            <button onclick="goBack()" class="btn btn-secondary">
                <span>‚¨ÖÔ∏è</span>
                Volver
            </button>
        </div>
        
        <div id="connectionStatus" class="connection-status status-offline">
            <span>üî¥</span> Sin conexi√≥n a internet
        </div>
    </div>

    <script>
        let isOnline = navigator.onLine;
        
        // Verificar estado de conexi√≥n inicial
        updateConnectionStatus();
        
        // Escuchar cambios en la conexi√≥n
        window.addEventListener('online', () => {
            isOnline = true;
            updateConnectionStatus();
            showReconnectedMessage();
        });
        
        window.addEventListener('offline', () => {
            isOnline = false;
            updateConnectionStatus();
        });
        
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (isOnline) {
                statusElement.className = 'connection-status status-online';
                statusElement.innerHTML = '<span>üü¢</span> Conexi√≥n restaurada';
            } else {
                statusElement.className = 'connection-status status-offline';
                statusElement.innerHTML = '<span>üî¥</span> Sin conexi√≥n a internet';
            }
        }
        
        function showReconnectedMessage() {
            // Mostrar mensaje de reconexi√≥n y redirigir autom√°ticamente
            setTimeout(() => {
                if (confirm('Conexi√≥n restaurada. ¬øDeseas volver a la aplicaci√≥n?')) {
                    window.location.href = '/inspector/camaras/';
                }
            }, 1000);
        }
        
        function checkConnection() {
            const button = event.target;
            const originalText = button.innerHTML;
            
            // Mostrar estado de carga
            button.innerHTML = '<span>‚è≥</span> Verificando...';
            button.disabled = true;
            
            // Intentar hacer una petici√≥n simple
            fetch('/inspector/camaras/', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    button.innerHTML = '<span>‚úÖ</span> Conectado';
                    setTimeout(() => {
                        window.location.href = '/inspector/';
                    }, 1000);
                } else {
                    throw new Error('No response');
                }
            })
            .catch(() => {
                button.innerHTML = '<span>‚ùå</span> Sin conexi√≥n';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
            });
        }
        
        function goBack() {
            // Intentar ir hacia atr√°s en el historial
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Si no hay historial, ir a la p√°gina principal
                window.location.href = '/inspector/';
            }
        }
        
        // Auto-retry cada 30 segundos
        setInterval(() => {
            if (!isOnline) {
                fetch('/inspector/', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(response => {
                    if (response.ok && !isOnline) {
                        // La conexi√≥n se restaur√≥
                        isOnline = true;
                        updateConnectionStatus();
                        showReconnectedMessage();
                    }
                })
                .catch(() => {
                    // Sigue sin conexi√≥n
                });
            }
        }, 30000);
        
        // Prevenir zoom en dispositivos m√≥viles
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
